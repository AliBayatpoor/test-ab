<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rewards Chat â€” $1k Weekly Potential</title>
  <meta name="description" content="Concise qualification chat with quick facts strip." />
  <style>
    :root{
      --bg:#221C36; --glow1:#DB1E14; --glow2:#a5150c; --text:#ffffff; --muted:rgba(255,255,255,.72);
      --card:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)); --card-brd:rgba(255,255,255,.10);
      --bot:#2a2542; --you:#3a3458; --chip:#2d274a; --online:#21d07a; --shadow:0 18px 60px rgba(0,0,0,.45);
      --accent:#DB1E14;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);
      background:radial-gradient(1100px 520px at 50% -220px,#2b2346 0%,transparent 70%),linear-gradient(135deg,var(--bg),var(--bg));
      overflow:hidden;
    }
    .glow{position:fixed;border-radius:50%;filter:blur(28px);opacity:.22;pointer-events:none;z-index:0;animation:float 7s ease-in-out infinite}
    .g1{width:140px;height:140px;left:40px;top:100px;background:var(--glow1)}
    .g2{width:100px;height:100px;right:60px;top:160px;background:var(--glow2);animation-delay:1.2s;opacity:.18}
    .g3{width:80px;height:80px;left:80px;bottom:120px;background:var(--glow1);animation-delay:2s}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

    main{position:relative;z-index:1;height:100%;display:grid;place-items:center;padding:16px}
    .card{width:min(560px,94vw);height:min(720px,90vh);background:var(--card);border:1px solid var(--card-brd);border-radius:22px;box-shadow:var(--shadow);display:flex;flex-direction:column;overflow:hidden}

    .top{display:flex;align-items:center;gap:10px;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px)}
    .logo{width:34px;height:34px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#fff;padding:4px}
    .logo img{width:100%;height:100%;object-fit:contain}
    .agent-info{display:flex;flex-direction:column;line-height:1.3}
    .agent-name{font-weight:700;font-size:15px;color:#fff}
    .agent-status{font-size:13px;color:var(--muted);display:flex;align-items:center;gap:5px}
    .status-dot{width:8px;height:8px;border-radius:50%;background:var(--online)}

    .chat{flex:1;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:10px}
    .row{display:flex;gap:10px}.row.you{justify-content:flex-end}
    .bubble{max-width:82%;padding:10px 12px;border-radius:14px;line-height:1.45;font-size:14px}
    .you .bubble{background:var(--you)} .bot .bubble{background:var(--bot)}

    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .chip{background:var(--chip);color:#fff;border:1px solid rgba(255,255,255,.1);border-radius:999px;padding:10px 14px;font-weight:800;font-size:13px;cursor:pointer;text-decoration:none;outline:none;appearance:none;-webkit-appearance:none}

    .protip{
      margin:12px 16px 16px;
      padding:14px 16px;
      background:rgba(219,30,20,0.15);
      border:1px solid var(--accent);
      border-radius:12px;
      font-size:14px;
      line-height:1.5;
      font-weight:600;
      text-align:center;
      color:#fff;
    }

    /* Typing bubble */
    .typing{width:42px;height:18px;border-radius:12px;background:var(--bot);display:flex;align-items:center;justify-content:center;gap:3px;padding:0 6px}
    .dot{width:6px;height:6px;background:#fff;border-radius:50%;animation:blink 1.4s infinite both}
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

    @media(max-width:420px){.bubble{max-width:90%}.card{height:90vh}.protip{padding:12px;font-size:13px}}
  </style>
</head>
<body>
  <div class="glow g1"></div><div class="glow g2"></div><div class="glow g3"></div>
  <main>
    <div class="card" role="dialog" aria-label="Qualification Chat">
      <div class="top">
        <div class="logo">
          <img src="https://cdn.testerup.com/themes/default/img/favicon/android-icon-192x192.png" alt="Testerup"/>
        </div>
        <div class="agent-info">
          <span class="agent-name" id="agentName"></span>
          <span class="agent-status"><div class="status-dot"></div>Online now</span>
        </div>
      </div>
      <div class="chat" id="chat"></div>
      <div class="protip">ðŸ’¡ <b>Pro Tip:</b> Inâ€‘app purchases unlock the biggest rewards â€” fully reimbursed when stated in the task.</div>
    </div>
  </main>

  <script>
    const AFF = 'https://rwrdtrk.com/aff_c?offer_id=2708&aff_id=16042&source=C20';
    const NAMES = ['Emma','Olivia','Ava','Isabella','Sophia','Mia','Amelia','Harper','Evelyn','Abigail'];
    const AGENT = NAMES[Math.floor(Math.random()*NAMES.length)];
    const chat = document.getElementById('chat');

    document.getElementById('agentName').textContent = AGENT;

    function addRow(side, html){
      const row = document.createElement('div');
      row.className = `row ${side}`;
      const b = document.createElement('div'); b.className = 'bubble'; b.innerHTML = html; row.appendChild(b);
      chat.appendChild(row); chat.scrollTop = chat.scrollHeight;
    }

    function showTyping(nextFn, delay=800){
      const existing = document.querySelector('.typing-row');
      if(existing) existing.remove();
      const row = document.createElement('div');
      row.className = 'row bot typing-row';
      const bubble = document.createElement('div');
      bubble.className = 'bubble typing';
      bubble.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      row.appendChild(bubble);
      chat.appendChild(row); chat.scrollTop = chat.scrollHeight;
      setTimeout(()=>{ row.remove(); nextFn(); }, delay);
    }

    function typeAndSend(html, cb){ showTyping(()=>{ addRow('bot', html); if(cb) cb(); }, 700); }

    function start(){
      typeAndSend(`Hi ðŸ‘‹ Iâ€™m <b>${AGENT}</b>. This is super simple â€” you test apps & games, complete easy tasks, and earn real cash (people see up to <b>$1,000/week</b>).`, ()=>{
        typeAndSend(`Letâ€™s check if you qualify real quick.`, askAge);
      });
    }

    function askAge(){
      typeAndSend(`How old are you?`, ()=>{
        const ageHtml = `<div class="chips">${['18â€“24','25â€“34','35â€“44','45+'].map(a=>`<button class="chip" data-age="${a}">${a}</button>`).join('')}</div>`;
        addRow('bot', ageHtml);
        attachAgeListeners();
      });
    }

    function attachAgeListeners(){
      document.querySelectorAll('[data-age]').forEach(btn=> btn.addEventListener('click', ()=> onAge(btn.dataset.age)));
    }

    let answers={};
    function onAge(val){ addRow('you', val); answers.age=val; setTimeout(askUS, 400); }

    function askUS(){
      typeAndSend(`Do you live in the United States?`, ()=>{
        const usHtml = `<div class="chips"><button class="chip" data-us="yes">Yes</button><button class="chip" data-us="no">No</button></div>`;
        addRow('bot', usHtml);
        attachUSListeners();
      });
    }

    function attachUSListeners(){
      document.querySelectorAll('[data-us]').forEach(btn=> btn.addEventListener('click', ()=> onUS(btn.dataset.us)));
    }

    function onUS(val){ addRow('you', val); answers.us=val; setTimeout(finish, 400); }

    function finish(){
      if(answers.us !== 'yes'){
        return typeAndSend(`Thanks for your interest! Right now these offers are mainly for US users. Weâ€™ll notify you when itâ€™s live in your region.`);
      }
      typeAndSend(`You qualify! Sign up below to start testing games and earn up to $1k/week.`, ()=>{
        typeAndSend(`Play your favourite games â€” the more you play, the more you earn. (Level up faster with in-app purchases that are 100% reimbursed.)`, ()=>{
          typeAndSend(`Cash out anytime â€” Bank/PayPal.`, ()=>{
            addRow('bot', `<div class="chips"><a class="chip" href="${AFF}" target="_blank" rel="nofollow noopener">Start Here</a></div>`);
          });
        });
      });
    }

    start();
  </script>
</body>
</html>
